name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create minimal config.ini and .env for tests
        run: |
          cat > config.ini <<EOF
[HomeAssistant]
url = http://localhost:8123
token = dummy_token
switch_entity = switch.dummy

[pins]
testuser = 1234

[admin]
admin_password = testpass

[server]
port = 6532
test_mode = true

[security]
max_attempts = 5
block_time_minutes = 5
max_global_attempts_per_hour = 50
session_max_attempts = 3
EOF
          echo "DOOROPENER_PORT=6532
TZ=UTC" > .env
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
