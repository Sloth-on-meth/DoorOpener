<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Opener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .door-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .door-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .door-button:active {
            background-color: #3e8e41;
            transform: scale(0.95);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        @media (max-width: 480px) {
            .door-button {
                padding: 15px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apartment Door Opener</h1>
        <input type="password" id="pinInput" class="door-input" placeholder="Enter PIN" autocomplete="off" style="margin-bottom: 1rem; padding: 10px; font-size: 18px; border-radius: 5px; border: 1px solid #ccc; width: 80%; max-width: 220px;">
        <button id="openDoorBtn" class="door-button">Open Door</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openDoorBtn = document.getElementById('openDoorBtn');
            const statusDiv = document.getElementById('status');
            
            openDoorBtn.addEventListener('click', function() {
                // Disable button to prevent multiple clicks
                openDoorBtn.disabled = true;
                openDoorBtn.textContent = 'Opening...';
                
                // Send request to open door
                const pin = document.getElementById('pinInput').value;
                fetch('/open-door', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin: pin })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showStatus('Door opened successfully!', 'success');
                    } else {
                        showStatus('Error: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    showStatus('Error: Could not connect to server', 'error');
                    console.error('Error:', error);
                })
                .finally(() => {
                    // Re-enable button after a short delay
                    setTimeout(() => {
                        openDoorBtn.disabled = false;
                        openDoorBtn.textContent = 'Open Door';
                    }, 3000);
                });
            });
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
                
                // Hide status message after 5 seconds
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
