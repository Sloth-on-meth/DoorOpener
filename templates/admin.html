<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DoorOpener</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 2rem; }
        h1 { text-align: center; }
        .login-form, .logs-table { margin-top: 2rem; }
        label { font-weight: bold; }
        input[type=password] { padding: 8px; width: 200px; margin-right: 10px; }
        button { padding: 8px 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: center; }
        th { background: #eee; }
        .error { color: #a94442; margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DoorOpener Admin Panel</h1>
        <div id="login-section">
            <form class="login-form" onsubmit="return adminLogin(event)">
                <label for="admin-password">Admin Password:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Login</button>
            </form>
            <div class="error" id="login-error" style="display:none;"></div>
        </div>
        <div id="logs-section" style="display:none;">
            <h2>Door Openings Per User</h2>
            <table id="logs-table">
                <thead>
                    <tr><th>User</th><th>Count</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script>
        function adminLogin(e) {
            e.preventDefault();
            const pwd = document.getElementById('admin-password').value;
            fetch('/admin-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pwd})
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('logs-section').style.display = 'block';
                    loadLogs(data.token);
                } else {
                    document.getElementById('login-error').innerText = data.message;
                    document.getElementById('login-error').style.display = 'block';
                }
            });
        }
        function loadLogs(token) {
            fetch('/admin-logs?token=' + encodeURIComponent(token))
                .then(r => r.json())
                .then(data => {
                    const tbody = document.querySelector('#logs-table tbody');
                    tbody.innerHTML = '';
                    Object.entries(data.logs).forEach(([user, count]) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${user}</td><td>${count}</td>`;
                        tbody.appendChild(row);
                    });
                });
        }
        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
