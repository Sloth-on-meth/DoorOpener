services:
  dooropener:
    #build:
    #  context: .
    #  dockerfile: Dockerfile
    image: ghcr.io/sloth-on-meth/dooropener:latest
    env_file: 
      - .env
    environment:
      - DOOROPENER_PORT=${DOOROPENER_PORT:-6532}
      - TZ=${TZ:-Europe/Amsterdam}
      # Optional: map host user/group to container runtime user for log write access
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    ports:
      - "${DOOROPENER_PORT:-6532}:${DOOROPENER_PORT:-6532}"
    volumes:
      - ./config.ini:/app/config.ini:rw # Read-write mount
      - ./logs:/app/logs
      - ./users.json:/app/users.json:rw
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${DOOROPENER_PORT:-6532}/"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Set resource limits
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    container_name: dooropener
