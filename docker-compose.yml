
services:
  dooropener:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DOOROPENER_PORT=${DOOROPENER_PORT:-6532}
    ports:
      - "${DOOROPENER_PORT:-6532}:${DOOROPENER_PORT:-6532}"
    volumes:
      - ./config.ini:/app/config.ini:ro  # Read-only mount
      - ./logs:/app/logs
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${DOOROPENER_PORT:-6532}/"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Set resource limits
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    container_name: dooropener
    

