version: '3.8'

services:
  dooropener:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Only expose to localhost for security
    volumes:
      - ./config.ini:/app/config.ini:ro  # Read-only mount
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Set resource limits
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    container_name: dooropener
    

